{% extends 'base_accounts.html' %}
{% load static %}

{% block content %}
    
    <div class="flex justify-center">
        <div class="planet-list-box w-full  m-3 border border-white rounded-lg shadow-lg">
          <div class="p-3">
            <img class="planet-list-img mb-5" src="{% if planet.image %}{{ planet.image.url }}{% else %}{% static 'img/no_planet_img.png' %}{% endif %}" alt="image" style="height: 172px;">
            <div class="planet-list-text">
              <div class="flex justify-between">
                <p class="text-[#999999]">{{ planet.is_public }}</p>
                <p class="text-[#999999]">{{ planet.accountbyplanet_set.all.count }}/{{ planet.maximum_capacity }}명</p>
              </div>
              <p class="mb-5">{{ planet.name }}</p>
              <p id="description-{{ planet.id }}" class="text-sm min-h-[60px] mb-2 clamp-3-lines">{{ planet.description }}</p>
            </div>
            <button><a href="{% url 'planets:planet_contract' planet.name %}?invite_code={{invite_code}}">가입하기</a></button>
          </div>
        </div>
      </div>
      
      
        
{% endblock content %}
